<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- favicon  -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

<!-- font awesome  -->
  <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">


  <!-- external style  -->
<link rel="stylesheet" href="./style.css">


  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <div class="container">

    <div class="content-center">
      <div class="image">
      <img src="./images/image-product-desktop.jpg" alt="">
      </div>
  
  
  
  
      <div class="product-texts">
        <p class="Product">  Perfume</p>
  
        <h1 class="Product-name">  Gabrielle Essence Eau De Parfume</h1>
  
        <p class="Product-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
  
  
        <p class="Product-price"> $149.99   <span>  $169.99</span></p>
  
  
        <button class="Product-button"> <i class="fa fa-cart-plus" id="Product-icon"></i> Add to Cart</button>
      </div>
    </div>



    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">John Grafix</a>.
    </div>
  </div>





  

 


 
  

</body>
</html>
